<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>InstagramFeed</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <i class="fa-brands fa-instagram" style="font-size: 1.5em;"></i>
        <a class="navbar-brand" href="#" style="font-family: roboto; padding-left: 4px;">Instagram</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      <div class="ml-auto d-flex" style="margin-right: 44px;">
        <button type="button" class="btn btn-success mr-2" data-toggle="modal" data-target="#createPostModal">
            Create a new post
        </button>
        <div class="modal fade" id="createPostModal" tabindex="-1" role="dialog" aria-labelledby="createPostModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="createPostModalLabel">Create a new post</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <label for="exampleFormControlTextarea1">Caption:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Add the caption of your post here"></textarea>
                    <div class="mt-3">
                    <button type="button" class="btn btn-sm bg-light px-3 border-secondary"><i class="fa-solid fa-camera"></i></button>
                    <button type="button" class="btn btn-sm bg-light px-3 border-secondary"><i class="fa-solid fa-location-dot"></i></button>
                    </div>
                  </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-success">Publish</button>
                </div>
              </div>
            </div>
        </div>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
                <i class="fa-solid fa-gear" style="color: #ffffff;"></i>
            </button>
            <div class="dropdown-menu dropdown-menu-right">
              <a class="dropdown-item" href="#">Profile</a>
              <a class="dropdown-item" href="#">Accesibility</a>
              <a class="dropdown-item" href="#">Privacy and Data</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item text-danger" href="#">Log out</a>
            </div>
        </div>
    </div>
    </nav>

    <ul class="nav nav-tabs justify-content-center" style="margin-top: 11px;">
      <li class="nav-item">
        <a class="nav-link active" href="#"><i class="fa-solid fa-table-cells"></i></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"><i class="fa-solid fa-square"></i></a>
      </li>
    </ul>

    <ul>
      <li>
        <div class="grid-container">
          <div class="grid-item"><img src="https://okdiario.com/img/2022/05/10/beagle.jpg"/></div>
          <div class="grid-item"><img src="https://okdiario.com/img/2022/05/10/beagle.jpg"/></div>
          <div class="grid-item"><img src="https://okdiario.com/img/2022/05/10/beagle.jpg"/></div>
          <div class="grid-item"><img src="https://okdiario.com/img/2022/05/10/beagle.jpg"/></div>
          <div class="grid-item"><img src="https://okdiario.com/img/2022/05/10/beagle.jpg"/></div>
          <div class="grid-item"><img src="https://okdiario.com/img/2022/05/10/beagle.jpg"/></div>
          <div class="grid-item"><img src="https://okdiario.com/img/2022/05/10/beagle.jpg"/></div>
          <div class="grid-item"><img src="https://okdiario.com/img/2022/05/10/beagle.jpg"/></div>
          <div class="grid-item"><img src="https://okdiario.com/img/2022/05/10/beagle.jpg"/></div>
        </div>
      </li>
      <li>
        <div class="column-container">
          <div class="column-item"><img src=".vscode/img/rigo-baby.jpeg"/></div>
          <div class="column-item"><img src=".vscode/img/rigo-baby.jpeg"/></div>
          <div class="column-item"><img src=".vscode/img/rigo-baby.jpeg"/></div>
          <div class="column-item"><img src=".vscode/img/rigo-baby.jpeg"/></div>
          <div class="column-item"><img src=".vscode/img/rigo-baby.jpeg"/></div>
          <div class="column-item"><img src=".vscode/img/rigo-baby.jpeg"/></div>
        </div>
      </li>
    </ul>

<script src="https://kit.fontawesome.com/ac60a5625a.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
